<h1>Edit HT/ST</h1>
<section data-ng-init="findOne()" class="card">
    <div ng-show="message.length > 0">
        <div class="alert alert-info">{{message}}</div>
    </div>
	<form class="form-horizontal myForm" data-ng-submit="update()">
        <div class="control-group">
            <label class="control-label" for="name">Parameter</label>
            <div class="controls">
                <input type="text" data-ng-model="htst.parameter" id="parameter" name="parameter" placeholder="Parameter" class="form-control col-sm-6 txtParameter">
            </div>
            <span class="error" style="color:red;"></span>
        </div>

        <div class="control-group">
            <label class="control-label" for="name">Rate/Kg</label>
            <div class="controls">
                <input type="text" data-ng-model="htst.rate" id="rate" name="rate" placeholder="Rate" class="form-control col-sm-6 txtRate">
            </div>
            <span class="error" style="color:red;"></span>
        </div>


        <div class="control-group">
            <label class="control-label" for="name">Details</label>
            <div class="controls">
                <textarea rows="7" style="height:auto;" data-ng-model="htst.details" id="details" name="details" placeholder="Details" class="form-control col-sm-6 txtDetails"></textarea>
            </div>
            <span class="error" style="color:red;"></span>
        </div>	

        <div class="clear clearfix"></div><br />
        <div class="control-group">
            <div class="controls">
                <input type="submit" class="btn btn-primary btn-Save" value="Save">
                <a class="btn btn-secondary" href="/htst">Cancel</a>
            </div>
        </div>
</form>
</section>

<script src="/js/lib/form-validation/jquery.validate.min.js"></script>
<script src="/js/validation/validations.js"></script>
