<h1>Add Deparments</h1>
<section>
	<form class="form-horizontal" data-ng-submit="create()">
		<div class="control-group">
			<label class="control-label" for="title">Name</label>
			<div class="controls">
				<input type="text" data-ng-model="name" id="title" placeholder="Name" class="form-control col-sm-6" required>
			</div>
		</div>		
        <div class="clear clearfix" ></div><br />
		<div class="control-group">
            <div class="controls">
                <input type="submit" class="btn btn-primary" value="Save">
                <a class="btn btn-secondary" href="/department">Cancel</a>
            </div>
		</div>
	</form>
</section>
