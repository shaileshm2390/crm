<div class="row">
    <div class="col">
        <label class="txtPredefinedName  text-muted m-b-2 f-s-12">Product Name</label>
        <input type="text" placeholder="Product Name" class="form-control txtProductName txtPredefinedValue" id="txtProductName" value="{{item.ProductName}}" />
    </div>
    <div class="col">
        <label class="txtPredefinedName text-muted m-b-2 f-s-12">Raw Material</label>
        <select class="form-control ddlRawMaterial txtPredefinedValue" id="ddlRawMaterial" name="dropdown">
            <option value="" selected>Select</option>
            <option ng-repeat="material in rawmaterials" value="{{material.material}}" data-rate="{{material.rate}}" data-scrap-rate="{{material.scrapRate}}" data-scrap-recovery="{{material.scrapRecovery}}" ng-selected="item.RawMaterial == material.material">{{material.material}}</option>
        </select>
    </div>
    <div class="col">
        <label class="txtPredefinedName  text-muted m-b-2 f-s-12">Gross Weight</label>
        <input type="text" placeholder="Gross Weight" class="form-control txtGrWt txtPredefinedValue txtCalculateCost" id="txtGrWt" value="{{item.GrossWeight}}" />
    </div>
    <div class="col">
        <label class="txtPredefinedName text-muted m-b-2 f-s-12">Net Weight</label>
        <input type="text" placeholder="Net Weight" class="form-control txtNetWt txtPredefinedValue txtCalculateCost" id="txtNetWt"  value="{{item.NetWeight}}" />
    </div>
    <div class="col">
        <label class="txtPredefinedName text-muted m-b-2 f-s-12">Rate</label>
        <input type="text" placeholder="Rate" class="form-control txtRate txtPredefinedValue txtAutogenerated txtAutogenerateEditable"  value="{{item.Rate}}" id="txtRate" />
    </div>
    <div class="col">
        <label class="txtPredefinedName text-muted m-b-2 f-s-12">Scrap Rate</label>
        <input type="text" placeholder="Scrap Rate" class="form-control txtScrapRate txtPredefinedValue txtAutogenerated txtAutogenerateEditable" id="txtScrapRate"  value="{{item.ScrapRate}}" />
    </div>
    <div class="col">
        <label class="txtPredefinedName text-muted m-b-2 f-s-12">Scrap Recovery</label>
        <input type="text" placeholder="Scrap Recovery" class="form-control txtScrapRecovery txtPredefinedValue txtAutogenerated txtAutogenerateEditable" id="txtScrapRecovery"  value="{{item.ScrapRecovery}}" /> 
    </div>
    <div class="col">
        <label class="txtPredefinedName text-muted m-b-2 f-s-12">RM Cost</label>
        <input type="text" placeholder="RM Cost" class="form-control txtRmCost txtPredefinedValue txtAutogenerateEditable" id="txtRmCost"  value="{{item.RMCost}}" />
    </div>
    <div class="col">
        <label class="txtPredefinedName text-muted m-b-2 f-s-12">Net RM Cost</label>
        <input type="text" placeholder="Net RM Cost" class="form-control txtNetRmCost txtPredefinedValue txtAutogenerateEditable" id="txtNetRmCost"  value="{{item.NetRMCost}}" />
    </div>
</div>
