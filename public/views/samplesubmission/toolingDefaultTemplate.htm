<div class="col col-lg-12">
    <div class="head-row removable-row">
        <span class="row-remove"><i class="fa fa-minus-circle"></i></span>
        <div class="row">
            <div class="col">
                <label class="txtPredefinedName  text-muted m-b-2 f-s-12">Process</label>
                <select class="stage-process form-control txtValue ddlStageProcess">
                    <option value="Die">Die</option>
                    <option value="Punch">Punch</option>
                    <option value="Cutter">Cutter</option>
                    <option value="Quil">Quil</option>
                    <option value="Other">Other</option>
                </select>
                <br />
                <input type="text" class="form-control txtValue txtStageProcess hide" />
            </div>
            <div class="col">
                <label class="txtPredefinedName text-muted m-b-2 f-s-12">Order To</label>
                <input type="text" placeholder="Order To" class="form-control txtOrderTo txtValue" id="txtOrderTo" value="" />
            </div>
            <div class="col">
                <label class="txtPredefinedName  text-muted m-b-2 f-s-12">Order Date</label>
                <input type="text" placeholder="Order Date" class="form-control txtOrderDate datepicker txtValue" id="txtOrderDate" value="" />
            </div>
            <div class="col">
                <label class="txtPredefinedName text-muted m-b-2 f-s-12">Expected Date</label>
                <input type="text" placeholder="Expected Date" class="form-control txtExpectedDate datepicker txtValue" id="txtExpectedDate"
                       value="" />
            </div>
            <div class="col">
                <label class="txtPredefinedName text-muted m-b-2 f-s-12">Order Received</label>
                <input type="text" placeholder="Order Received" class="form-control datepicker txtOrderReceived txtValue" id="txtOrderReceived"
                       value="" />
            </div>
            <div class="col">
                <label class="txtPredefinedName text-muted m-b-2 f-s-12">Cost</label>
                <input type="text" placeholder="Cost" class="form-control txtCost txtValue" id="txtCost" value="" />
            </div>
            <div class="col">
                <label class="txtPredefinedName text-muted m-b-2 f-s-12">Description</label>
                <input type="text" placeholder="Description" class="form-control txtDescription txtValue" id="txtDescription" value="">
            </div>
        </div>
    </div>
</div>
