<div ng-controller="RfqcommentsController">
    <div ng-init="find()" style="max-height:400px; overflow-y:auto; border:1px solid #000; padding:5px;" ng-show="rfqcomments.length">
        <div class="panel-body">
            <ul class="chat">
                <li ng-repeat="rfqcomment in rfqcomments| orderBy : '-createdAt'" ng-class="(rfqcomment.User.id !== userId ? 'left clearfix' : 'right clearfix')">
                    <span ng-class="(rfqcomment.User.id !== userId ? 'chat-img pull-left' : 'chat-img pull-right')">
                        <img src="http://placehold.it/50/{{(rfqcomment.User.id !== userId ? '5c4ac7': 'FA6F57')}}/fff&text={{rfqcomment.User.firstName.charAt(0) + rfqcomment.User.lastName.charAt(0)}}" alt="{{rfqcomment.User.firstName.charAt(0) + rfqcomment.User.lastName.charAt(0)}}" class="img-circle" />
                    </span>
                    <div class="chat-body clearfix">
                        <div class="header">
                            <strong ng-class="(rfqcomment.User.id !== userId ? 'primary-font' : 'primary-font pull-right')"> {{(rfqcomment.User.id !== userId ?  (rfqcomment.User.firstName + " " + rfqcomment.User.lastName).trim() : "Me")}}</strong> 
                            <small class="{{(rfqcomment.User.id !== userId ? 'pull-right' : '')}} text-muted">
                                <span class="fa fa-clock-o"></span> {{rfqcomment.createdAt  | date:'medium'}}
                            </small>
                        </div>
                        <p style="margin: 2px 0">
                            {{rfqcomment.comment}}
                        </p>
                    </div>
                </li>
            </ul>
        </div>            
        </div>
        <div class="clearfix clear"></div>
        <hr />
        <form class="form-horizontal" data-ng-submit="create()" name="myForm" id="myForm">
            <div class="row" style="padding:5px;">
                <textarea data-ng-model="comment" name="comment" id="comment" placeholder="Add new comment" class="form-control col-lg-10"></textarea>
                <input type="submit" class="btn btn-secondary col-lg-2" value="Comment">
            </div>
        </form>
    </div>
