<style>
    .Rawmaterial label, .Conversion label, .HtSt label, .Total label {
        margin-bottom : 0px !important;
    }
    .total-success {
        background-color: #c3e6cb !important;
    }
</style>

<div class="card" ng-controller="RfqsController">
    
    <section data-ng-init="findOneByRfqId()" ng-show="rfq.id != null  && validatePermission">
        <h1>Prepare Cost sheet</h1>
        <div ng-include="'views/rfqs/rfqBasicDetail.html'"></div>

        <div class="row">
            <div ng-include="'views/rfqs/rfqLeftNavigation.htm'" class="col col-lg-12"></div>
            <div class="col col-lg-12">
                <h3><strong>Prepare Standard Format Cost Sheet</strong></h3>
                <div class="alert alert-success lblMsg hide"></div>

                <div class="clear clearfix"></div>
                <div  class="row">
                    <div class="col col-sm-4">
                        <div class="Rawmaterial">
                            <h3>Heading</h3>
                            <div ng-controller="RawMaterialsController" ng-init="find()">
                                <div >
                                    <label class="txtPredefinedName">Raw Material</label>
                                    <select class="form-control ddlRawMaterial txtPredefinedValue" id="ddlRawMaterial" name="dropdown">
                                        <option value="" selected>Select</option>
                                        <option ng-repeat="material in rawmaterials" value="{{material.material}}" data-rate="{{material.rate}}" data-scrap-rate="{{material.scrapRate}}" data-scrap-recovery="{{material.scrapRecovery}}">{{material.material}}</option>
                                    </select>

                                    <label  class="txtPredefinedName">Gross Weight</label>
                                    <input type="text" placeholder="Gross Weight" class="form-control txtGrWt txtCalculateCost txtPredefinedValue" id="txtGrWt" />

                                    <label  class="txtPredefinedName">Net Weight</label>
                                    <input type="text" placeholder="Net Weight" class="form-control txtNetWt txtCalculateCost txtPredefinedValue" id="txtNetWt" />
                                </div>
                                <br />
                                <div >
                                    <label  class="txtPredefinedName">Rate</label>
                                    <input type="text" placeholder="Rate" class="form-control txtRate txtPredefinedValue txtAutogenerated" id="txtRate" />
                                    <label class="txtPredefinedName">Scrap Rate</label>
                                    <input type="text" placeholder="Scrap Rate" class="form-control txtScrapRate txtPredefinedValue txtAutogenerated" id="txtScrapRate" />
                                    <label class="txtPredefinedName">Scrap Recovery</label>
                                    <input type="text" placeholder="Scrap Recovery" class="form-control txtScrapRecovery txtPredefinedValue txtAutogenerated" id="txtScrapRecovery" /> <br />
                                </div>
                                <div>
                                    <label  class="txtPredefinedName">RM Cost</label>
                                    <input type="text" placeholder="RM Cost" class="form-control txtRmCost txtPredefinedValue" id="txtRmCost" />
                                    <label  class="txtPredefinedName">Net RM Cost</label>
                                    <input type="text" placeholder="Net RM Cost" class="form-control txtNetRmCost txtPredefinedValue" id="txtNetRmCost" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col col-sm-4">
                        <div class="Conversion">
                            <h3>Conversion</h3>
                            <div ng-controller="ConversionsController" ng-init="find()" >
                                <div >
                                    <label class="txtPredefinedName">Operation</label>
                                    <select class="form-control ddlOperation txtPredefinedValue" id="ddlOperation" name="dropdown" ng-change="onConversionChange()" ng-model="selectedOperation">
                                        <option value="" selected>Select</option>
                                        <option ng-repeat="conversion in conversions | unique : 'operation'" value="{{conversion.operation}}">{{conversion.operation}}</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="txtPredefinedName">Machine</label>
                                    <select class="form-control ddlMachine txtPredefinedValue" id="ddlMachine" name="dropdown">
                                        <option value="" selected>Select</option>
                                        <option ng-repeat="machine in machines" value="{{machine.machine}}" data-id="{{machine.id}}" data-rate="{{machine.rate}}" data-efficiency="{{machine.efficiency}}">{{machine.machine}}</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="txtPredefinedName">Cycle Time</label>
                                    <input type="text" placeholder="Cycle Time" class="form-control txtCycleTime txtPredefinedValue" id="txtCycleTime" />
                                </div>
                            </div>
                            <br />
                            <div>
                                <div >
                                    <label  class="txtPredefinedName">Conversion Rate/hrs</label>
                                    <input type="text" placeholder="Rate/hrs" class="form-control txtConversionRate txtAutogenerated txtPredefinedValue" id="txtConversionRate"/>
                                </div>
                                <div >
                                    <label  class="txtPredefinedName">Efficiency</label>
                                    <input type="text" placeholder="Efficiency" class="form-control txtConversionEfficiency txtAutogenerated txtPredefinedValue" id="txtConversionEfficiency"/>
                                </div>
                                <div >
                                    <label  class="txtPredefinedName">Conversion Cost</label>
                                    <input type="text" placeholder="Conversion Cost" class="form-control txtConversionCost txtPredefinedValue" id="txtConversionCost"  />
                                </div>
                            </div>
                        </div>   
                        <br />
                        <div class="HtSt">                           
                            <div ng-controller="HtstsController" ng-init="find()">
                                <div>
                                    <label  class="txtPredefinedName">HT/ST</label>
                                    <select class="form-control ddlHtSt txtPredefinedValue" id="ddlHtSt" name="dropdown">
                                        <option value="" selected>Select</option>
                                        <option ng-repeat="htst in htsts " value="{{htst.details}}" data-id="{{htst.id}}" data-parameter="{{htst.parameter}}" data-rate="{{htst.rate}}">{{htst.details}}</option>
                                    </select>
                                </div>
                                <div>
                                    <label  class="txtPredefinedName">Cost</label>
                                    <input type="text" placeholder="HT/ST Cost" class="form-control txtHtStCost txtPredefinedValue" id="txtHtStCost" />
                                </div>
                            </div>
                        </div>                     
                        </div>
                    <div class="col col-sm-4">
                        <div class="Total">
                            <h3>Total &amp; Profit</h3>
                            <div>
                                <div >
                                    <label  class="txtPredefinedName">Total RM Cost</label>
                                    <input type="text" placeholder="Total RM Cost" class="form-control txtTotalRmCost txtCostField txtPredefinedValue" id="txtTotalRmCost" />
                                </div>
                                <div>
                                    <label  class="txtPredefinedName">Total Conversion Cost</label>
                                    <input type="text" placeholder="Total Conversion Cost" class="form-control txtTotalConversionCost txtCostField txtPredefinedValue" id="txtTotalConversionCost" />
                                </div>
                                <div>
                                    <label  class="txtPredefinedName">Total HT/ST Cost</label>
                                    <input type="text" placeholder="Total HT/ST Cost" class="form-control txtTotalHtStCost txtCostField txtPredefinedValue" id="txtTotalHtStCost" />
                                </div>
                            </div>
                            <br />
                            <div>
                                <div>
                                    <label  class="txtPredefinedName">Profit on RM Cost</label>
                                    <div class="row" style="margin: 0;">
                                        <input type="text" placeholder="Profit %" class="form-control txtInputRmCostProfit col col-sm-5" id="txtInputRmCostProfit">
                                        <div style="text-align:center;margin: auto 0;" class="col col-sm-2">=</div>
                                        <input type="text" placeholder="Profit" class="form-control txtRmCostProfit  col col-sm-5 txtCostField txtPredefinedValue" id="txtRmCostProfit">
                                    </div>
                                </div>

                                <div>
                                    <label  class="txtPredefinedName">Profit on Conversion Cost</label>
                                    <div class="row" style="margin: 0;">
                                        <input type="text" placeholder="Profit %" class="form-control txtInputConversionCostProfit col col-sm-5" id="txtInputConversionCostProfit">
                                        <div style="text-align:center;margin: auto 0;" class="col col-sm-2">=</div>
                                        <input type="text" placeholder="Profit" class="form-control txtConversionCostProfit  col col-sm-5 txtCostField txtPredefinedValue" id="txtConversionCostProfit">
                                    </div>
                                </div>

                                
                                <div>
                                    <label  class="txtPredefinedName"><strong>Total</strong></label>
                                    <input type="text" placeholder="Total" class="form-control txtTotal txtPredefinedValue" id="txtTotal" />
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                <hr />               

                <div class="clear clearfix"></div>
                <h3>Additional Parameter
                    <a href="#" class="btn btn-outline-primary lnkAdd  pull-right" title="add row">
                        <span><i class="fa fa-plus-circle"></i></span>
                    </a>
                </h3>
               
                <div class="clear clearfix"></div> <br />
                    <div class="pnlParameter row" >
                        <!--<div class="col col-4">
                            <div class="row">
                                <div class="col col-lg-5">
                                    <input type="text" class="txtName form-control" placeholder="Name" required />
                                </div>
                                <div class="col col-lg-5">
                                    <input type="text" class="txtValue form-control" placeholder="Value" required />
                                </div>
                                <div class="col col-lg-2">
                                    <a href="#" class="btn btn-outline-danger lnkRemove   pull-right" title="remove row"><span><i class="fa fa-minus-circle"></i></span></a>
                                </div>
                            </div>
                        </div>
                        <div class="clear clearfix"></div> <br />-->
                    </div>
                    <div class="row">
                        <div class="col col-lg-3 center">
                            <a href="#" class="btnSubmit btn btn-primary">Send for Approval</a>
                        </div>
                    </div>
                </div>
        </div>
    </section>

    <section ng-show="rfq.id == null && validatePermission">
        <h1>403 - Forbidden</h1>
        <p>Access Denied. You don't have access to view this page</p>
    </section>

    <section ng-show="!validatePermission">
        <h1>Loading please wait..!!</h1>
        <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
            </div>
        </div>
    </section>
</div>

<script type="text/javascript">

    $(document).ready(function () {
        var bindRemoveParameter = function () {
            $(".lnkRemove").on('click', function () {
                $(this).parent().parent().parent().next().remove(".clearfix");
                $(this).parent().parent().parent().next().remove("br");
                $(this).parent().parent().parent().remove();
            });
        };
        bindRemoveParameter();
        var rfqId;

        var toTitleCase = function (str) {
            return str.replace(/(?:^|\s)\w/g, function (match) {
                return match.toUpperCase();
            });
        };

        var calculateRmCost = function () {
            var rate = $(".txtRate").val().replace ( /[^\d.]/g, '' ),
                scrapRate = $(".txtScrapRate").val().replace(/[^\d.]/g, ''),
                scrapRecovery = $(".txtScrapRecovery").val().replace(/[^\d.]/g, ''),
                grWt = $(".txtGrWt").val().replace(/[^\d.]/g, ''),
                netWt = $(".txtNetWt").val().replace(/[^\d.]/g, '');
            
            if ($(".ddlRawMaterial").val() != "" && grWt != "" && netWt != "" && rate != "" && scrapRate != "" && scrapRecovery != "" &&
                !(isNaN(grWt) && isNaN(netWt) && isNaN(rate) && isNaN(scrapRate) && isNaN(scrapRecovery))) {

                var rmCost = Math.ceil(((grWt * rate) / 1000) * 100) / 100;
                var netRmCost = rmCost - ((((grWt - netWt) * scrapRate) / 1000) * (scrapRecovery / 100));

                $(".txtRmCost").val("Rs " + rmCost.toFixed(2));
                $(".txtNetRmCost").val("Rs " + (Math.ceil(netRmCost * 100) / 100).toFixed(2));                
            } else {
                $(".txtRmCost").val('');
                $(".txtNetRmCost").val('');
            }
            $(".txtTotalRmCost").val($(".txtNetRmCost").val());
            calculateProfitRmCost();
            calculateProfitConversionCost();
            calculateTotalProfit();
        },

        calculateConversionCost = function () {
            var rate = $(".txtConversionRate").val().replace(/[^\d.]/g, ''),
              efficiency = $(".txtConversionEfficiency").val().replace(/[^\d.]/g, ''),
              cycleTime = $(".txtCycleTime").val().replace(/[^\d.]/g, '');

            if ($(".ddlMachine").val() != "" && efficiency != "" && cycleTime != "" && rate &&
               !(isNaN(efficiency) && isNaN(cycleTime) && isNaN(rate) )) {
               
                var conversionCost = Math.ceil((((cycleTime * rate) / 3600) * (efficiency / 100)) * 10) / 10;

                $(".txtConversionCost").val("Rs " + conversionCost.toFixed(2));
            } else {
                $(".txtConversionCost").val('');
            }
            $(".txtTotalConversionCost").val($(".txtConversionCost").val());
            calculateProfitRmCost();
            calculateProfitConversionCost();
            calculateTotalProfit();
        },

        calculateHtStCost = function () {
            var rate = $(".ddlHtSt option:selected").data("rate"),
               netWt = $(".txtNetWt").val().replace(/[^\d.]/g, '');

            if ($(".ddlHtSt").val() != "" && netWt != "" &&
               !(isNaN(netWt) && isNaN(rate))) {
                var htStCost = Math.ceil((((netWt * rate) / 1000)) * 100) / 100;
                $(".txtHtStCost").val("Rs " + htStCost.toFixed(2));
            } else {
                $(".txtHtStCost").val('');
            }
            $(".txtTotalHtStCost").val($(".txtHtStCost").val());
        },

        calculateProfitRmCost = function () {
            var totalCost = $(".txtNetRmCost").val().replace(/[^\d.]/g, ''),
                profitPercentage = $(".txtInputRmCostProfit").val().replace(/[^\d.]/g, '');
            if (totalCost != "" && profitPercentage != "" &&
              !(isNaN(totalCost) && isNaN(profitPercentage))) {
                var profit = Math.ceil(((totalCost * profitPercentage) / 100) * 100) / 100;
                $(".txtRmCostProfit").val("Rs " + profit.toFixed(2));
            } else {
                $(".txtRmCostProfit").val("");
            }
        },

        calculateProfitConversionCost = function () {
            var totalCost = $(".txtConversionCost").val().replace(/[^\d.]/g, ''),
               profitPercentage = $(".txtInputConversionCostProfit").val().replace(/[^\d.]/g, '');
            if (totalCost != "" && profitPercentage != "" &&
              !(isNaN(totalCost) && isNaN(profitPercentage))) {
                var profit = Math.ceil(((totalCost * profitPercentage) / 100) * 100) / 100;
                $(".txtConversionCostProfit").val("Rs " + profit.toFixed(2));
            } else {
                $(".txtConversionCostProfit").val("");
            }
        },

        calculateTotalProfit = function () {
            var rmProfit = $(".txtRmCostProfit").val().replace(/[^\d.]/g, ''),
               conversionProfit = $(".txtConversionCostProfit").val().replace(/[^\d.]/g, ''),
            txtTotalRmCost = $(".txtTotalRmCost").val().replace(/[^\d.]/g, ''),
            txtTotalConversionCost = $(".txtTotalConversionCost").val().replace(/[^\d.]/g, ''),
            txtTotalHtStCost = $(".txtTotalHtStCost").val().replace(/[^\d.]/g, '');
            if (rmProfit != "" && conversionProfit != "" && txtTotalRmCost != "" && txtTotalConversionCost != "" && txtTotalHtStCost != "" &&
              !(isNaN(rmProfit) && isNaN(conversionProfit) && isNaN(txtTotalRmCost) && isNaN(txtTotalConversionCost) && isNaN(txtTotalHtStCost))) {
                var profit = Math.ceil(((parseFloat(rmProfit) + parseFloat(conversionProfit) + parseFloat(txtTotalRmCost) + parseFloat(txtTotalConversionCost) + parseFloat(txtTotalHtStCost))) * 100) / 100;
                $(".txtTotal").val("Rs " + profit.toFixed(2)).addClass("total-success");
            } else {
                $(".txtTotal").val("").removeClass("total-success");
            }
        },
    
        createDynamicTextFields = function (callback) {

            var inputName = $("<input />", { class: 'txtName form-control', type: 'text', placeholder: 'Name', required: 'required' });
            var inputValue = $("<input />", { class: 'txtValue form-control', type: 'text', placeholder: 'Value', required: 'required' });

            var divCol5Name = $('<div>', { class: 'col col-lg-5' }).html(inputName);
            var divCol5Value = $('<div>', { class: 'col col-lg-5' }).html(inputValue);
            var divCol2Space = $('<div>', { class: 'col col-lg-2' }).html('<a href="#" class="btn btn-outline-danger lnkRemove pull-right" title="remove row"><span><i class="fa fa-minus-circle"></i></span></a >');

            var divRow = $('<div>', { class: 'row' }).append(divCol5Name, divCol5Value, divCol2Space);
            var divCol4 = $('<div>', { class: 'col col-4' }).append(divRow);
            
            var divClear = $("<div>", { class: 'clear clearfix' });
            var breakLine = $("<br />");

            $(".pnlParameter").append(divCol4, divClear, breakLine);
            bindRemoveParameter();
            typeof callback === 'function' && callback();
        };

        // ajax call to save cost sheet
        var saveCostSheet = function (data) {
            var dfd = $.Deferred();
            $.ajax({
                url: '/costsheets/',
                method: "POST",
                data: { UserId: window.user.id, data: data, RfqId: rfqId, status: window.user.isAdmin ? "approved" : "pending" }
            }).done(function (response) {
                $(".lblMsg").html("<span>Saved successfully !!!</span>").removeClass("hide");
                dfd.resolve(response);
            });
            return dfd.promise();
        };

        var loadCode = setInterval(function () {
                rfqId = $(".hdnRfqId").val();

                // slider of images
                if ($(".elastislide").length > 0) {
                    $('.elastislide').elastislide();
                }
                // add dynamic fields to DOM
                $(".lnkAdd").on('click', function (e) {
                    createDynamicTextFields();
                    if ($(".txtName").length == 0) {
                        $('.btnSubmit ').hide();
                    } else {
                        $('.btnSubmit ').show();
                    }
                    e.stopImmediatePropagation();
                    return false;
                });           

                // save cost sheet to db
                $(".btnSubmit").on('click', function (e) {
                    var $me = $(this);
                    var nameValuePair = {};
                    var totalRecord = $(".txtName").length;
                    var validField = [], validPredefinedField = [];

                    for (var index = 0; index < totalRecord; index++) {
                        if ($.trim($($(".txtName")[index]).val()) != "" && $.trim($($(".txtValue")[index]).val())) {
                            nameValuePair[$($(".txtName")[index]).val()] = $($(".txtValue")[index]).val();
                            $($(".txtName")[index]).css("border", "");
                            $($(".txtValue")[index]).css("border", "");
                            validField[index] = true;
                        }
                        else {
                            validField[index] = false;
                            if ($.trim($($(".txtName")[index]).val()) == "") {
                                $($(".txtName")[index]).css("border", "1px solid red");
                            } else {
                                $($(".txtName")[index]).css("border", "");
                            }
                            if ($.trim($($(".txtValue")[index]).val()) == "") {
                                $($(".txtValue")[index]).css("border", "1px solid red");
                            } else {
                                $($(".txtValue")[index]).css("border", "");
                            }
                        }
                    }

                    for (var index = 0; index < $(".txtPredefinedValue").length; index++) {
                        if ($.trim($($(".txtPredefinedValue")[index]).val())) {
                            nameValuePair[$($(".txtPredefinedName")[index]).text()] = $($(".txtPredefinedValue")[index]).val();                           
                            $($(".txtPredefinedValue")[index]).css("border", "");
                            validPredefinedField[index] = true;
                        }
                        else {
                            validPredefinedField[index] = false;
                            $($(".txtPredefinedValue")[index]).css("border", "1px solid red");
                        }
                    }
                
                    if ((validField.length > 0 && $.inArray(false, validField) < 0) || $.inArray(false, validPredefinedField) < 0) {
                        // save costsheet
                        //console.log(nameValuePair);
                            $.when(saveCostSheet(JSON.stringify(nameValuePair))).then(function () {
                                window.location.href = '/rfq/' + $('.hdnRfqId').val() + '/costsheet/approval';
                            });                      
                    } else {
                        nameValuePair = {};
                    }
                    e.stopImmediatePropagation();
                    return false;
                });

                // copy data to modified it
                $(".btn-update").on('click', function () {
                    console.log($(this).data("parameter"));        
                    $(".pnlParameter").html("");
                    $(".create-costsheet").removeClass('hide');
                    var index = 0;
                    $.each($(this).data("parameter"), function (key, value) {
                        createDynamicTextFields();
                        $($(".txtName")[index]).val(key);
                        $($(".txtValue")[index]).val(value);
                        index++;
                    });
                    $('html, body').animate({
                        scrollTop: $(".txtName:first").offset().top
                    }, 800);
                });

                // status update of costsheet
                $(".lnkUpdateStatus").bind('click', function (e) {
                    if (window.user.isAdmin && confirm("You are going to change status to " + $(this).data("status") + ", sure?")) {
                        $.ajax({
                            url: '/costsheets/' + $(this).data("id"),
                            method: "PUT",
                            data: { status: $(this).data("status") }
                        }).done(function (response) {
                            window.location.reload();
                        });
                    }
                    return false;
                });

                $(".btnCancel").on('click', function () {
                    $(".pnlParameter").html("");
                    $(".create-costsheet").addClass('hide');
                });

                $(".btn-mail").on('click', function () {
                    if (window.user.isAdmin) {
                        $.ajax({
                            url: '/costsheets/mail/' + $(this).data("id"),
                            method: "POST",
                        }).done(function (response) {
                            console.log("Mail sent successfully", response);
                        });
                    }
                });

            /*********************************** RAW MATERIAL CALCULATION****************************************/

                $(".ddlRawMaterial").on('change', function () {
                    if ($(this).val() != "") {
                        $(".txtRate").val("Rs " + $(".ddlRawMaterial option:selected").data("rate").toFixed(2));
                        $(".txtScrapRate").val("Rs " + $(".ddlRawMaterial option:selected").data("scrap-rate").toFixed(2));
                        $(".txtScrapRecovery").val($(".ddlRawMaterial option:selected").data("scrap-recovery").toFixed(2) + "%");
                        calculateRmCost();
                    } else {
                        $(".txtRate").val('');
                        $(".txtScrapRate").val('');
                        $(".txtScrapRecovery").val('');
                        $(".txtRmCost").val('');
                        $(".txtNetRmCost").val('');
                    }
                    calculateProfitRmCost();
                    calculateProfitConversionCost();
                    calculateTotalProfit();
                });

                $(".txtCalculateCost").on('keyup', function () {
                    calculateRmCost();
                    calculateHtStCost();
                });

            /*********************************** CONVERSION CALCULATION****************************************/

                $(".ddlOperation").bind('change', function () {
                        $(".txtConversionRate").val('');
                        $(".txtConversionEfficiency").val('');
                        $(".txtConversionCost").val('');
                        calculateProfitRmCost();
                        calculateProfitConversionCost();
                        calculateTotalProfit();
                });

                $(".ddlMachine").on('change', function () {
                    if ($(this).val() != "") {
                        $(".txtConversionRate").val("Rs " + $(".ddlMachine option:selected").data("rate").toFixed(2));
                        $(".txtConversionEfficiency").val($(".ddlMachine option:selected").data("efficiency").toFixed(2) + "%");
                        calculateConversionCost();
                    } else {
                        $(".txtConversionRate").val('');
                        $(".txtConversionEfficiency").val('');
                        $(".txtConversionCost").val('');
                    }
                    calculateProfitRmCost();
                    calculateProfitConversionCost();
                    calculateTotalProfit();
                });

                $(".txtCycleTime").on('keyup', function () {
                    calculateConversionCost();
                });

            /*********************************** HTST CALCULATION****************************************/
                $(".ddlHtSt").on('change', function () {
                    calculateHtStCost();
                    calculateProfitRmCost();
                    calculateProfitConversionCost();
                    calculateTotalProfit();
                });

            /***************************************TOTAL RM COST PROFIT****************************************************/
                $(".txtInputRmCostProfit").on('keyup', function () {
                    calculateProfitRmCost();
                    calculateTotalProfit();
                });

            /***************************************TOTAL Converion COST PROFIT****************************************************/
                $(".txtInputConversionCostProfit").on('keyup', function () {
                    calculateProfitConversionCost();
                    calculateTotalProfit();
                });

            /*********************************************Autogenerated value on key up********************************************************/
                $(".txtAutogenerated").on('keyup', function () {
                    calculateRmCost();
                    calculateConversionCost();
                    calculateHtStCost();                    
                    calculateProfitRmCost();
                    calculateProfitConversionCost();
                    calculateTotalProfit();
                });

                $(".txtCostField").on('keyup', function () {
                    calculateTotalProfit();
                });

                $(".txtNetRmCost").on('keyup', function () {
                    $('.txtTotalRmCost').val($(this).val()).trigger('keyup');
                });

                $(".txtConversionCost").on('keyup', function () {
                    $('.txtTotalConversionCost').val($(this).val()).trigger('keyup');
                });

                $(".txtHtStCost").on('keyup', function () {
                    $('.txtTotalHtStCost').val($(this).val()).trigger('keyup');
                });
            
                if ($(".hdnRfqId").length > 0 && $(".hdnRfqId").val() != "") {
                    clearInterval(loadCode);
                }
        }, 500);
    });


    </script>
