<div class="page-titles">
    <h3 class="text-primary">Reports</h3>
</div>

<div class="container-fluid">
    <div class="card" ng-controller="RfqsController">
        <div class="row m-b-10">
            <div class="col col-lg-8"></div>
            <div class="col col-lg-4">
                <div class="row">
                    <div class="col col-lg-4">
                        <input type="text" class="datepicker form-control" ng-model="fromDate" placehoolder="From Date" />
                        </div>
                    <div class="col col-lg-4 text-right">
                        <input type="text" class="datepicker form-control" ng-model="toDate" placehoolder="To Date" />
                        </div>
                        <div class="col col-lg-4 text-right">
                            <button ng-click="findReports(3)" class="btn btn-primary">Search</button>
                        </div>
                    </div>
            </div>
        </div>
        <section ng-init="findReports(3)" class="table-responsive" >
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Buyer</th>
                        <th>Customer</th>
                        <th>Created</th>
                        <th ng-show="global.user.isAdmin">Assign To</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="rfq in myRfqs | orderBy : '-createdAt'">
                        <td>
                            <a title="View" class="btn" ui-sref="viewRfq({customerId: rfq.Buyer.CustomerId , buyerId: rfq.BuyerId, rfqId : rfq.id})">{{rfq.subject}}</a>
                        </td>
                        <td>
                            <a href="/customer/{{rfq.Buyer.CustomerId}}/buyer/{{rfq.BuyerId}}">{{rfq.Buyer.name}}</a>
                        </td>
                        <td>
                            <a href="/customer/{{rfq.Buyer.CustomerId}}"> {{rfq.Buyer.Customer.company}}</a>
                        </td>
                        <td>
                            <span>{{rfq.createdAt | date:'medium'}}</span>
                        </td>
                        <td ng-show="global.user.isAdmin">
                            {{(rfq.User.firstName + " " +  rfq.User.lastName).trim() || rfq.User.email || "-"}}
                        </td>
                        <td ng-bind-html="trustAsHtml(rfq.customStatus)"></td>
                    </tr>
                </tbody>
            </table>
            <input type="hidden" class="hdnReportLength" value="{{reports.length}}" />
        </section>
    </div>
</div>
<script src="/js/lib/datepicker/bootstrap-datepicker.min.js"></script>
<script type="text/javascript">
        $(document).ready(function () {
            var loadCode;
            function actualFunction() {
                if ($(".hdnReportLength").length > 0 && $(".hdnReportLength").val() != "") {
                    $('.loader').hide();
                    clearInterval(loadCode);
                    $('table').DataTable({
                        dom: 'lBfrtip',
                        buttons: [
                            'excel', 'pdf', 'print'
                        ]
                    });
                    $(".datepicker").datepicker({ format: 'yyyy-mm-dd' });
                }
            }
            loadCode = setInterval(actualFunction, 500);
        });
</script>
