<div class="material-create user-create">
<h1>Add User</h1>
<section class="card">
    <div class="clearfix"></div> <br />
    <div ng-show="message.length > 0">
        <div class="alert alert-info">{{message}}</div>
    </div>
    <form class="form-horizontal myForm" data-ng-submit="create()">
    	<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-6">
        <div class="control-group">
            <label for="firstname" class="control-label">First name</label>
            <div class="controls">
                <input id="firstname" type="text" name="firstname" class="form-control txtFName col-sm-6 input-create" placeholder="First name" ng-model="user.firstName">
            </div>
            <span class="errorFName" style="color:red;"></span>
        </div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-6">
        <div class="control-group">
            <label for="lastname" class="control-label">Last name</label>
            <div class="controls">
                <input id="lastname" type="text" name="lastname" class="form-control txtLName input-create col-sm-6" placeholder="Last name" ng-model="user.lastName">
            </div>
            <span class="errorLName" style="color:red;"></span>
        </div>
    </div>
</div>

<div class="row">
<div class="col-sm-12 col-md-12 col-lg-6">
        <div class="control-group">
            <label for="email" class="control-label">Email</label>
            <div class="controls">
                <input id="email" type="email" class="form-control txtEmail input-create" name="email" placeholder="Email" ng-model="user.email">
            </div>
            <span class="errorEmail" style="color:red;"></span>
        </div>
    </div>

    <div class="col-sm-12 col-md-12 col-lg-6">
        <div class="control-group">
            <label for="contact" class="control-label">Contact</label>
            <div class="controls">
                <input id="contact" type="text" class="form-control txtContact input-create" name="contact" placeholder="Contact" ng-model="user.contact">
            </div>
            <span class="errorContact" style="color:red;"></span>
        </div>
    </div>
</div>

<div class="row">
<div class="col-sm-12 col-md-12 col-lg-6">
        <div class="control-group">
            <label for="password" class="control-label">Password</label>
            <div class="controls">
                <input id="password" type="password" class="form-control txtPassword input-create" name="password" placeholder="Password" ng-model="user.password">
            </div>
            <span class="errorPassword" style="color:red;"></span>
        </div>
    </div>

<div class="col-sm-12 col-md-12 col-lg-6">
        <div class="control-group">
            <label for="department" class="control-label">Department</label>
            <div class="controls">
                <div ng-controller="DepartmentsController" ng-init="find()">
                    <select class="form-control txtDepartment input-create" id="dropdown1"  name="dropdown" ng-model="user.DepartmentId">
                        <option value="" selected>Select Department </option>
                        <option ng-repeat="department in departments"  data-ng-if="department.status!='0'" value="{{department.id}}">{{department.name}}</option>
                    </select>
                </div>
                <span class="errorDepartment" style="color:red;"></span>
            </div>
        </div>
    </div>
</div>

        <div class="clear"></div><br />
        <div class="form-actions user-btns">
            <button type="submit" class="btn btn-primary btn-Save">Save</button>
            <a class="btn btn-secondary" href="/user">Cancel</a>
        </div>
    </form>
    </section>
</div>

<script src="/js/lib/form-validation/jquery.validate.min.js"></script>
<!--<script src="/js/lib/form-validation/jquery.validate-init.js"></script>-->
<script src="/js/validation/validations.js"></script>
<link href="/css/validations.css" rel="stylesheet" />
