<section data-ng-init="findOne()">
    <span>{{department.updatedAt | date:'medium'}}</span>
    <h2>{{department.name}}</h2>
    <a class="btn btn-secondary" ui-sref="editDepartments({departmentId : department.id})">Edit</a>
    <a class="btn btn-inverse" data-ng-click="remove();">Delete</a>
    <a class="btn btn-info" href="/department">List</a>
</section>
