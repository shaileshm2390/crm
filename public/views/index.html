<section>
    <div class="navbar-inner" data-ng-controller="HeaderController">
        <div data-ng-hide="global.authenticated">
            <h1>Login</h1>
            <div class="col-6">
                <div ng-controller="signIn">
                    <form ng-submit="signIn(user)" class="signin form-horizontal" name="signInForm">
                        <div class="control-group">
                            <label for="email" class="control-label">Email</label>
                            <div class="controls">
                                <input id="email" type="text" class="form-control" name="email" placeholder="Email" ng-model="user.email" required>
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="password" class="control-label">Password</label>
                            <div class="controls">
                                <input id="password" type="password" name="password" placeholder="Password" class="form-control" ng-model="user.password" required>
                            </div>
                        </div>
                        <div class="clear"></div><br />
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Sign in&nbsp;</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <div data-ng-show="global.authenticated">
            <h1>Welcome to CRM Dashboard</h1>
        </div>
    </div>
</section>
